<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <header>
      <nav class="cabecario">
        <h1>NG Music</h1>

        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
          <li><a href="sobre.html">Sobre</a></li>
        </ul>
      </nav>
    </header>

    <main class="principal">
      <section id="cadastro">
        <h2>Cadastre-se</h2>
        <form id="formulario">
          <input type="text" placeholder="Nome" />
          <input type="email" placeholder="E-mail" />
          <input type="number" placeholder="Telefone" />
          <input type="text" placeholder="CPF" />
          <form method="get" action=".">
            <label
              >Cep:
              <input
                name="cep"
                type="text"
                id="cep"
                value=""
                size="10"
                maxlength="9"
                onblur="pesquisacep(this.value);" /></label
            ><br />
            <label
              >Rua: <input name="rua" type="text" id="rua" size="60"
            /></label>
            <label
              >Bairro: <input name="bairro" type="text" id="bairro" size="40"
            /></label>
            <label
              >Cidade: <input name="cidade" type="text" id="cidade" size="40"
            /></label>
            <label
              >Estado: <input name="uf" type="text" id="uf" size="2"
            /></label>
          
          </form>
          <button id="cadastrar" type="submit">Cadastrar</button>
        </form>
      </section>
    </main>

    <footer class="rodape">
      <p>&copy; 2025 Site de MÃºsica. Todos os direitos reservados.</p>
    </footer>
    <script src="controller.js"></script>
  </body>
</html>
